{% extends 'LifeStyleMag-1.0.0/base.html' %}

{% block content %}
    {% if error == True %}
    {% for error in errors %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert" style = "margin-top: 1rem; margin-left: 5rem; margin-right: 5rem">
        <strong style = "position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">{{error}}</strong>
    </div>
    {% endfor %}
    {% endif %}
    <h1 style = "text-align: center; margin-top: 1rem">Admin login</h1>
    <div class = "container-fluid">
        <div class = "row">
            <div class = "col-md-6" style = "margin: 0 auto">
                <form method = "POST" action = "{% url 'admin_login' %}">
                    {% csrf_token %}
                    <div class = "form-group">
                        <label for = "username">Username</label>
                        <input type = "text" id = "username" name = "username" class = "form-control">
                    </div>
                    <div class = "form-group">
                        <label for = "password">Password</label>
                        <input type = "password" id = "password" name = "password" class = "form-control">
                    </div>
                    <div class = "form-group">
                        <button type = "submit" class = "btn btn-primary" style = "margin: 0 auto; display: block">Login</button>
                    </div>
                </form>     
            </div>
        </div>
    </div>

{% endblock %}
