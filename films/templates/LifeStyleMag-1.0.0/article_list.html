<!-- films/templates/films/article_list.html -->

{% extends 'LifeStyleMag-1.0.0/base.html' %}

{% block title %}Newspaper{% endblock %}

{% block content %}
    <h2>Latest Articles</h2>

    {% for article in articles %}
        <div class="article">
            <h3>{{ article.title }}</h3>
            <p>{{ article.content }}</p>
            <p>Published on: {{ article.pub_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
